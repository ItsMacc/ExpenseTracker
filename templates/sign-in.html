<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/other.css">

    <title>Sign In</title>
</head>
<body>
    <style>
        .my-3{
        margin-top:0rem!important;
    }</style>

    <!--
        Header
    -->
    <div class="header">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">ExpenseTracker</span>
          </a>

          <ul class="nav nav-pills">
            {% if IS_SIGNED_IN %}
              <li class="nav-item"><a href="/log-out" class="nav-link active" aria-current="page">Log Out</a></li>
            {% else %}
              <li class="nav-item"><a href="/sign-in-page" class="nav-link active" aria-current="page">Sign In</a></li>
            {% endif %}
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">How To Use</a></li>
          </ul>
        </header>
    </div>
    </div>

    <!--
        Sign-in form
    -->
    <form action="/sign-in" method="post">
        <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
            <div class="container mx-auto">
                <div class="max-w-md mx-auto my-10">
                    <div class="text-center">
                        <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Sign in</h1>
                        <p class="text-gray-500 dark:text-gray-400">Sign in to access your account</p>
                        <br>
                    </div>
                    <div class="m-7">
                        <form action="">
                            <div class="mb-6">
                                <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                            </div>
                            <div class="mb-6">
                                <div class="flex justify-between mb-2">
                                    <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                                </div>
                                <input type="password" name="password" id="password" placeholder="Your Password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                                    <a href="#!" class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300">Forgot password?</a>
                            </div>
                            <div class="mb-6">
                                <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Sign in</button>
                            </div>
                            <p class="text-sm text-center text-gray-400">Dont have an account yet? Enter your email and password and get started right away.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id = "isWrongPassword" style="display: none;">{{msg}}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        var isWrongPassword = document.getElementById("isWrongPassword");
        var password = document.getElementById("password");

        if(isWrongPassword.innerText=="true"){
            password.placeholder = "Incorrect Password";
            password.placeholder.stlye.color = "red";
        }
        console.log(password.placeholder);
        console.log(isWrongPassword.innerText);
    </script>
</body>
</html>
